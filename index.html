<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Campus Navigation</title>

<style>
body {
    font-family: Arial, sans-serif;
    background : #f4f6f8;
    padding: 40px;
}
.container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
}
select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #1a73e8;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
<h2>Campus Navigation Assistant</h2>

<label>Start Location</label>
<select id="start">
    <option value="Gate">Main Gate</option>
    <option value="Library">Library</option>
    <option value="Admin">Admin Block</option>
    <option value="Lab">Computer Lab</option>
    <option value="Hostel">Hostel</option>
</select>

<label>Destination</label>
<select id="end">
    <option value="Library">Library</option>
    <option value="Admin">Admin Block</option>
    <option value="Lab">Computer Lab</option>
    <option value="Hostel">Hostel</option>
    <option value="Gate">Main Gate</option>
</select>

<button onclick="startNavigation()">Start Navigation</button>
</div>

<script>
function startNavigation() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    window.open("map.html?start=" + start + "&end=" + end, "_blank");
}
</script>

</body>
</html>
